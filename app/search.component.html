<div class="contentwrapper">
  <div class="homepageLeft">
    <div class="logo">
    </div>
    <div class="logoText">
      <h1>PDX ROASTED</h1>
      <h3 class="tagline">You choose your flavors.<br>We'll choose your roast. </h3>
    </div>
    <div class="search">
      <div *ngIf="roasts.length > 1 || roasts.length === 0">
        <select [(ngModel)]="flavor">
          <option selected>Choose a flavor</option>
          <option *ngFor="#flavor of flavors" [value]="flavor">
            {{flavor}}
          </option>
        </select>
        <button (click)="addToPalette()">Add</button>
      </div>
      <h3>My flavor palette</h3>
      <div *ngIf="palette.length == 0">
        <h4>No flavors - try adding some!</h4>
      </div>
      <div *ngIf="palette.length > 0">
        <ul>
          <li *ngFor="#pal of palette">
            {{pal}}
            <button (click)="removeFromPalette(pal)">X</button>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <search-result-list [roasts]="roasts"></search-result-list>
</div>
